<body>

    <div class="container">
        <div class="left-side">
            <div class="left-side-content">
                <h1 class="left-title">HOŞ GELDİNİZ</h1>
                <p class="left-p">Bizimle irtibata geçmek için lütfen bilgilerinizi giriniz.</p>
                <a href="#" class="left-button">Giriş</a>
            </div>
        </div>
        
        <div class="right-side">
            <div class="right-side-content">
                <h1 class="right-title">Hesap Oluştur</h1>
                
                <div class="icons"> 
                    <div class="icon">
                    <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_pb3we3yk.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;" loop  autoplay></lottie-player>
                    <lottie-player src="https://assets4.lottiefiles.com/private_files/lf30_29gwi53x.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop  autoplay></lottie-player>
                    <lottie-player src="https://assets3.lottiefiles.com/private_files/lf30_up3nxxtl.json"  background="transparent"  speed="1"  style="width: 80px; height: 80px;"  loop  autoplay></lottie-player>
                    </div> 
                </div>

                <div class="right-p"><p>ya da kayıt için e-mail kullanabilirsiniz.</p></div>
                <form class="form">

                    <div class="form-info">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Ad" class="input"/>
                    </div>
                    <div class="form-info">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" class="input"/>
                    </div>
                    <div class="form-info">
                         <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Şifre" class="input">
                    </div>
                    <button class="submit-right">kaydol</button>
                </form>
            </div>
            

        </div>
    </div>
